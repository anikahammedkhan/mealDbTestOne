<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="text-center my-5">
        <h1>Meal Database</h1>
    </header>
    <main>
        <div class="container my-5">
            <div class="row height d-flex justify-content-center align-items-center my-5">

                <div class="col-md-8">

                    <div class="search">

                        <input type="text" class="form-control" placeholder="Search Your Food Here: ">
                        <button class="btn btn-primary">Search</button>
                    </div>

                </div>

            </div>
            <div id="mealDivParent" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="modalDiv" class="modal-content">

                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
